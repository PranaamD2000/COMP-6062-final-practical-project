<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Final Practical Project</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <!-- Centers text horizontally, adds padding of 3 on all sides and background color to light-->
  <header class="text-center p-3 bg-light">
    <h1>Pranaam Dhiman</h1>
    <h1>Student Id: 1224598</h1>
  </header>

  <main id="app" class="container mt-4">
    <!-- Random User Profile Module-->
    <!-- section tag is used to group related content -->
    <!-- col-md-4 => means it takes 4 out of 12 column width -->
    <!-- text-center mx-auto => is used to center the element -->
     <section class="col-md-4 mb-4 text-center mx-auto">
      <h2>Random User Profile</h2>
      <!-- Only show user data if data is present -->
      <div v-if="user">
        <img :src="user.picture" class="img-thumbnail" width="150">
        <p><strong>{{ user.name }}</strong></p>
        <p>Age: {{ user.age }}</p>
        <!-- btn btn-primary => Bootstrap button style -->
        <button @click="fetchUser" class="btn btn-primary">Next User Profile</button>
      </div>
    </section>
    <!-- WeatherModule -->
    <section class="col-md-4 mb-4 text-center mx-auto">
      <h2>Weather</h2>
      <!-- @submit.prevent => It is used to attach an event listener to the submit event 
      of a form, and the .prevent modifier prevents the default behavior of the event  -->
      <form @submit.prevent="fetchWeather">
        <!-- mb-2 => margin-bottom spacing of 2-->
        <input v-model="city" placeholder="City" class="form-control mb-2 text-center mx-auto" style="width:300px">
        <input v-model="province" placeholder="Province" class="form-control mb-2 text-center mx-auto" style="width:300px">
        <input v-model="country" placeholder="Country" class="form-control mb-2 text-center mx-auto" style="width:300px">
        <button class="btn btn-primary">Get Weather Data</button>
      </form>
      <!-- Only show weather if weather data is present -->
      <div v-if="weather">
        <p>Temperature: {{ weather.temp }}</p>
        <p>Wind: {{ weather.wind }}</p>
        <p>Description: {{ weather.desc }}</p>
      </div>
    </section>

    <!-- Dictionary Module-->
    <section class="text-center mx-auto">
      <h2>Dictionary</h2>
      <input v-model="word" placeholder="Enter word" class="form-control mb-2 text-center mx-auto" style="width:300px">
      <button @click="fetchDefinition" class="btn btn-primary">Define Word</button>
      <!-- Only show defination if defination data is present -->
      <div v-if="definition">
        <p>{{ definition.definition }}</p>
      </div>
    </section>
  </main>

  <script src="https://unpkg.com/vue@3.4.31/dist/vue.global.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
